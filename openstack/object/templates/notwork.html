<!DOCTYPE html>
{% load static %}
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="{% static 'css/Site.css' %}" type="text/css" media="all"/>
		<link rel="stylesheet" href="{% static 'css/zy.all.css' %}" type="text/css" media="all"/>
		<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css" media="all"/>
		<link rel="stylesheet" href="{% static 'css/amazeui.min.css' %}" type="text/css" media="all"/>
		<link rel="stylesheet" href="{% static 'css/admin.css' %}" type="text/css" media="all"/>
		<link rel="stylesheet" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}" type="text/css" media="all"/>
		<style> 
			.black_overlay{ 
				display: none; /* 此元素不会被显示*/
				position: absolute; 
				top: 0%; 
				left: 0%; 
				width: 100%; 
				height: 100%; 
				background-color: black; 
				z-index:1001; /* z-index 属性设置元素的堆叠顺序。拥有更高堆叠顺序的元素总是会处于堆叠顺序较低的元素的前面。*/
				-moz-opacity: 0.8; 
				opacity:.40; /* opacity 属性设置元素的不透明级别。*/
				filter: alpha(opacity=88);  
				/* 所有浏览器都支持 opacity 属性。   注释：IE8 以及更早的版本支持替代的 filter 属性。例如：filter:Alpha(opacity=50)。*/
			} 
			.white_content { 
				display: none; 
				position: absolute; 
				top: 150px; 
				left: 300px; 
				width: 55%; 
				height: 55%; 
				padding: 20px; 
				background-color: white; 
				z-index:1002; 
				overflow: auto; 
			} 
		</style>
	</head>
	<body>
		<div class="dvcontent">

			<div>
				<!--tab start-->
				<div class="tabs">
					<div class="hd">
						<ul style="">
							<li style="box-sizing: initial;-webkit-box-sizing: initial;" class="on">网络管理</li>
						</ul>
						<div class="btn-group" style = "position:absolute; left:1400px; top:1px">
							<a class="btn btn-default" href = "javascript:void(0)" onclick = "document.getElementById('light').style.display='block';document.getElementById('fade').style.display='block'">添加网络</a>
							<button type="button" class="btn btn-default dropdown-toggle" 
									data-toggle="dropdown">
								<span class="caret"></span>
								<span class="sr-only">切换下拉菜单</span>
							</button>
							<ul class="dropdown-menu" role="menu">
								<li><a href="#">功能</a></li>
								<li><a href="#">另一个功能</a></li>
								<li><a href="#">其他</a></li>
								<li><a href="#">分离的链接</a></li>
							</ul>
						</div>
					</div>
					<div class="bd">
						<ul style="display: block;padding: 20px;">
							<li>
								<!--分页显示角色信息 start-->
								<div id="dv1">
									<table class="table" id="tbRecord">
										<thead>
											<tr>
												<th>名称</th>
												<th>已连接子网</th>
												<th>共享</th>
												<th>外部</th>
												<th>状态</th>
												<th>管理状态</th>
												<th>Actions</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td>sub</td>
												<td>sub-net1 192.168.1.0/24</td>
												<td>False</td>
												<td>False</td>
												<td>活动</td>
												<td>启动</td>
												<td class="edit"><div class="btn-group">
													<button type="button" class="btn btn-primary">开启网络</button>
													<button type="button" class="btn btn-primary dropdown-toggle" 
															data-toggle="dropdown">
														<span class="caret"></span>
														<span class="sr-only">切换下拉菜单</span>
													</button>
													<ul class="dropdown-menu" role="menu">
														<li><a href="#">删除网络</a></li>
													</ul>
												</div></td>
											</tr>
											
										</tbody>
									
									</table>
								</div>
								<!--分页显示角色信息 end-->
							</li>
						</ul>
					</div>
				</div>
				<!--tab end-->

			</div>
			<div id="light" class="white_content">
				这是一个层窗口示例程序. 
				</br>
				<!-- 登陆部分代码 -->
				<form action="https://www.baidu.com" method="post">
					用户名：<input type="text" name="username" id="username" value="" /></br>
					密码：<input type="password" name="password" id="password" value="" /></br>
					<div>
						<a href = "javascript:void(0)" onclick = "document.getElementById('light').style.display='none';document.getElementById('fade').style.display='none'"><button class="btn btn-default">确认</button></a>
						<a class="btn btn-default" href = "javascript:void(0)" onclick = "document.getElementById('light').style.display='none';document.getElementById('fade').style.display='none'">关闭</a>
					</div>
				</form>
			</div> 
			<div id="fade" class="black_overlay"></div> 

			<script src="{% static 'bootstrap-3.3.7-dist/js/jquery.min.js' %}" type="text/javascript"></script>
			<script src="{% static 'bootstrap-3.3.7-dist/js/bootstrap.min.js' %}" type="text/javascript"></script>
			 <script src="{% static 'js/jquery-1.7.2.min.js' %}" type="text/javascript"></script>
              <script src="{% static 'js/plugs/Jqueryplugs.js' %}" type="text/javascript"></script>
              <script src="{% static 'js/_layout.js' %}" type="text/javascript"></script>
             <script src="{% static 'js/plugs/jquery.SuperSlide.source.js' %}" type="text/javascript"></script>

		</div>
	</body>

</html>
